<div class="modal-header">
  <h4 class="modal-title">
    {{ movie.name }}
  </h4>
  <button type="button" class="close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-4">
      <img [src]="movie.img" class="img-fluid" alt="Movie image" />
    </div>
    <div class="col-8">
      <p>{{ movie.description }}</p>
      <div class="d-flex justify-content-start mb-2">
        <span
          class="material-icons cursor-pointer mr-3"
          (click)="changeFavoriteMovies(movie)"
        >
          {{ movie.isFavorite ? "star" : "star_border" }}
        </span>
        <span>{{ movie.year }}</span>
      </div>
      <div class="d-flex mb-2">
        <button
          class="btn btn-light mr-2"
          disabled
          *ngFor="let genre of movie.genres"
        >
          {{ genre }}
        </button>
      </div>
      <p><strong>Director: </strong>{{ movie.director }}</p>
      <p>
        <strong>Starring: </strong>
        <span *ngFor="let star of movie.starring">{{ star }}</span>
      </p>
    </div>
  </div>
  <div class="row"></div>
</div>
